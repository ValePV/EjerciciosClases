<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Agenda de Contactos</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
  <header>
    <nav class="sectio-nav navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <span class="navbar-brand"><i class="fa fa-tty" aria-hidden="true"></i>  Lista de Contactos</span>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right">
            <a href="#modal-add" class="but-add btn btn-primary" data-toggle="modal" > + </a>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="but-nav btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
     
      <div class="modal fade" id="modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="mod-content modal-content">
            <div class="moda-content1">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center">Nuevo Contacto</h4>
              <div class="row cont-contact">
                <div class="col-sm-3 col-md-3">
                  <a href="#"><img class="avatar" src="assets/images/avatar.png"></a>
                </div>
                <div class="col-sm-9 col-md-9">
                  <div class="row">
                    <div class="form-group has-feedback col-sm-6 col-md-6">
                      <div class="input-group">
                        <input type="text" class="form-control" id="nameInput" aria-describedby="inputGroupSuccess4Status" placeholder="Nombre">
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                        <span id="inputGroupSuccess4Status" class="sr-only">(success)</span>
                      </div>
                    </div>
                    <div class="form-group has-feedback col-sm-6 col-md-6">
                      <div class="input-group">
                        <input type="text" class="form-control" id="lastnameInput" aria-describedby="inputGroupSuccess4Status" placeholder="Apellido">
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                        <span id="inputGroupSuccess4Status" class="sr-only">(success)</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group has-feedback">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                      <input type="text" class="form-control" id="phoneInput" aria-describedby="inputGroupSuccess4Status" placeholder="Telefono">
                      <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                      <span id="inputGroupSuccess4Status" class="sr-only">(success)</span>
                    </div>
                  </div>
                  <div class="form-group has-feedback">
                    <div class="input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control" id="emailInput" aria-describedby="inputGroupSuccess4Status" placeholder="Email">
                      <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                      <span id="inputGroupSuccess4Status" class="sr-only">(success)</span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-9 col-sm-4">
                    <button type="submit" class="btn btn-default" onclick="add()">Agregar</button>
                  </div>
                </div>
              </div><!--/.cont-contact -->
            </div><!-- /.modal-content1 -->
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal-add-->
    </nav>
  </header>
  <section class="section-contact">
    <div class="row" id="conta-contact">
